<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Crop Recommendation</h2>
    <form action="/predict" method="post">
                      <div class="form-group">
        <label for="N">N (Nitrogen) :</label>
        <input type="text" name="N" required>
    </div>
    <div class="form-group">
        <label for="P">P(Phosphorous) :</label>
        <input type="text" name="P" required >

    </div>
    <div class="form-group">
        <label for="K">K (Potassium) :</label>
        <input type="text" name="K" required>
    </div>
    <div class="form-group">
        <label for="temperature">Temperature :</label>
        <input type="text" name="temperature" required>
    </div>
    <div class="form-group">
        <label for="humidity">Humidity :</label>
        <input type="text" name="humidity" required>
    </div>
    <div class="form-group">
        <label for="ph">pH :</label>
        <input type="text" name="ph" required>
    </div>
    <div class="form-group">
        <label for="rainfall">Rainfall :</label>
        <input type="text" name="rainfall" required>
    </div>

    <br>
    <input type="submit" value="Recommend Crop" class="button">
</form>


    {% if result %}
    <div class="output-message success">
       üå± Recommended Crop: {{ result }}
    </div>
{% endif %}

{% if error %}
    <div class="output-message error">
        ‚ö†Ô∏è{{ error }}
    </div>
{% endif %}

</body>
</html>
